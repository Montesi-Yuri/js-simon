<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">

        <!-- BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/debug.css">


    </head>

    <body>

        <div class="my-container">

            <!-- Header -->
            <header class="text-center">

                <h1 class="text-center mb-5 white-bg-blur d-inline-block">
                    Guess the correct order of numbers
                </h1>

            </header>
            
            <!-- Main -->
            <main>

                <div class="container d-flex flex-wrap">

                    <!-- RANDOM NUMBERS -->
                    <div id="chosenOnes" class="w-100">
                        <div id="first" class="singleNum grey-bg-blur fw-bold fs-3">

                        </div>
    
                        <div id="second" class="singleNum grey-bg-blur fw-bold fs-3">
    
                        </div>
    
                        <div id="third" class="singleNum grey-bg-blur fw-bold fs-3">
    
                        </div>
    
                        <div id="fourth" class="singleNum grey-bg-blur fw-bold fs-3">
    
                        </div>
    
                        <div id="fifth" class="singleNum grey-bg-blur fw-bold fs-3">
    
                        </div>
                    </div>

                    <!-- CORRECT NUMBERS -->
                    <div class="w-50 mt-3 border border-black rounded grey-bg-blur">
                        <div class="text-center">

                            <h3 class="white-bg-blur">
                                The correct numbers: 
                            </h3>
    
                            <div id="pcNumbers" class="fs-3 fw-bold"></div>
                            
                        </div>
                    </div>
                    
                    <!-- USER NUMBERS -->
                    <div class="w-50 mt-3 border border-black rounded grey-bg-blur">
                        <div id="userNumbers" class="text-center ">

                            <h3 class="text-center white-bg-blur">Your numbers</h3>
    
                            <span id="userFirstNumAns">
    
                            </span>
    
                            <span id="userSecondNumAns">
    
                            </span>
    
                            <span id="userThirdNumAns">
    
                            </span>
    
                            <span id="userFourthNumAns">
    
                            </span>
    
                            <span id="userFifthNumAns">
    
                            </span>
    
                            <p class="text-center mt-3 text-success">Green = Correct </p>
    
                            <p class="text-center text-danger">Red = Wrong </p>
    
                        </div>
    
                    </div>
                    
                </div>
                
            </main>

        </div>

        <!-- BS JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <!-- JS -->
        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
